<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Lost Item</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111827;
      background-image: url("{% static 'reports/images/download (17).jpg' %}");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #4f46e5;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .captcha-box {
      border: 1px dashed #999;
      padding: 20px;
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .radio-group input {
      margin-right: 5px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Report Found Item</h1>
    <p>Please fill out the form below to report a found item.</p>

    <form method="POST" enctype="multipart/form-data" action="{% url 'general_report_found_item' %}">
      {% csrf_token %}  
      <label for="item"><strong>Item Name</strong></label>
      <input type="text" id="item" name="item_name" required />

      <label for="description"><strong>Description</strong></label>
      <textarea id="description" name="item_desc" rows="4" required></textarea>

      <label for="report-date">Date:</label>
      <input type="date" id="report-date" name="date">

      <label><strong>Location:</strong></label>
      <div class="radio-group">
        <label><input type="radio" name="location" value="A-Block" required /> A-Block</label>
        <label><input type="radio" name="location" value="B-Block" required /> B-Block</label>
        <label><input type="radio" name="location" value="C-Block" required /> C-Block</label>
        <label><input type="radio" name="location" value="Canteen" required /> Canteen</label>
        <label><input type="radio" name="location" value="Steve Jobs Center" required /> Steve Jobs Center</label>
      </div>

      <label><strong>Category:</strong></label>
      <div class="radio-group">
        <label><input type="radio" name="category" value="Electronics" required /> Electronics</label>
        <label><input type="radio" name="category" value="Clothing" required /> Clothing</label>
        <label><input type="radio" name="category" value="Accessories" required /> Accessories</label>
        <label><input type="radio" name="category" value="Documents" required /> Documents</label>
        <label><input type="radio" name="category" value="Stationary" required /> Stationary</label>
      </div>
      <div>
      <label for="image">Upload Image</label>
      <input type="file" id="image" name="image" accept="image/*" />
      </div>
      
      <button type="submit">Submit Report</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Lost & Found Service
  </footer>

</body>
</html>
